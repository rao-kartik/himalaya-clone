<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himalaya Herbal Healthcare Store Locator - Himalaya Wellness (US)</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="store.css">
</head>

<body>
    <div id="store-container">
        <h1>Store Locator</h1>
        <input type="text" id="citypin" placeholder="Type a zip code or address...">
        <button type="submit" id="search_btn"><i class="fa fa-search"></i></button>
        <div>
            <img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_location_on_48px-512.png"
                alt="" id="location">
            <p>Sorry, we didn't find any <br> stores nearby.</p>
        </div>
        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124419.42373773872!2d77.53465328582939!3d12.965004999398928!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x42e998850603e052!2sHimalaya!5e0!3m2!1sen!2sin!4v1615289515025!5m2!1sen!2sin"
                style="border:0;" allowfullscreen="" loading="lazy" id="map"></iframe>
        </div>
    </div>
</body>

</html>
