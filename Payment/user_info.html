<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information - Himalaya Wellness (US) - Checkout</title>
    <link rel="stylesheet" href="/Payment/user_info.css">
        <link rel="shortcut icon" href="//cdn.shopify.com/s/files/1/0399/1728/9633/files/H_Logo-01_32x32.png?v=1591028931" type="image/png">

        <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
</head>
<body>
        <div id="order_info">
      <div>
        <img
          src="https://cdn.shopify.com/s/files/1/0399/1728/9633/files/new-logo.png?2326"
          alt=""
        />
        <div class="link-address">
          Cart > <span style="font-weight: 500"> Information</span> > Payment
        </div>
        <div id="user-info">
          <div>Contact information</div>
          <input
            type="text"
            placeholder="Email or mobile phone number"
            id="email"
          />
          <h2>Shipping address</h2>
          <input type="text" placeholder="First Name" id="fname" />
          <input type="text" placeholder="Last Name" id="lname" />
          <input type="text" name="" id="u_address" placeholder="Address" />
          <input type="text" name="" id="u_city" placeholder="City" />
          <input type="text" name="" id="country" value="United States" />
          <input type="text" placeholder="State" , id="state" />
          <input type="text" placeholder="ZIP code" id="zipcode" />
          <input type="text" name="" id="phone" placeholder="Phone" />
        </div>
        <div id="continue">
          <div>Return to cart</div>
      <a href="/Payment/payment.html"><div><button id="pay-btn" onclick="paymentPage()">Continue to Payment</button></div></a> 
        </div>
      </div>
      <div>
        <input type="text" placeholder="Discount Code" id="dis" />
        <button id="dis-btn">Apply</button>
        <hr class="lining" />
        <div class="total">
          <p>Subtotal</p>
          <p style="margin-left: 55%"><b>$29.95</b></p>
        </div>
        <div class="total">
          <p>Shipping</p>
          <p style="margin-left: 55%"><b>$10.00<b></p>
        </div>
                <hr class="lining" />
        <div class="total">
          <p>Total</p>
          <p style="margin-left: 55%; font-size: 1.5em;"><b>$39.95<b></p>
        </div>
      </div>
    </div>

</body>
<script src="/Payment/user_info.js"></script>
</html>
